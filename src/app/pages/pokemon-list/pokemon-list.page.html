<ion-header>
  <ion-toolbar>
    <ion-title>Books List</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let book of filteredBooks">
      <ion-label>{{ book.title | titlecase }}</ion-label>
      <ion-img [src]="'https://robohash.org/' + generaNss()"
               alt="img-robot" 
               [id]="'img-robot-' + generaNss()"
               style="margin-top: 10px; width: 100px; height: auto;">
      </ion-img>

      <ion-button
        style="margin-top: 10px; width: 100px; height: auto; text-align: center;"
        (click)="saveInfo(book.title, 'img-robot-' + generaNss())"
      >
        guardar
      </ion-button>
    </ion-item>
  </ion-list>

 
  <ion-spinner *ngIf="loading" class="loading-spinner"></ion-spinner>

</ion-content>
